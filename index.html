<!--Créer un formulaire qui demande le nom, le prénom, l'adresse mail et le numéro de téléphone de l'utilisateur. Verifier que l'adresse mail est bien une adresse mail, vérifier que le numéro de téléphone ne comporte que des chiffres, et que le nom et le prénom ne contiennent que des lettres ou des tirets.-->
<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="assets/css/Ex3jQ.css">
		<title>jQ Part 4 Exercice 3</title>
	</head>
	<body>
		<div class="container-fluid">
			<h1>jQuerry</h1>
			<h2>Partie 4 - Exercice 3</h2>
			<form>
				<div class="col">
					<label for="name">Nom : </label><input type="text" name="name" id="name" placeholder="Nom">
					<span id="nameError"></span>
				</div>
				<div class="col">
					<label for="firstName">Prénom : </label><input type="text" name="firstName" id="firstName" placeholder="Prénom">
					<span id="firstNameError"></span>
				</div>
				<div class="col">
					<label for="email">Adresse mail : </label><input type="email" name="email" id="email" placeholder="exemple@hotmail.fr">
					<span id="mailError"></span>
				</div>
				<div class="col">
					<label for="phoneNumber">Numéro de téléphone : </label><input type="text" name="phoneNumber" id="phoneNumber" placeholder="0123456789">
					<span id="phoneError"></span>
				</div>
			</form>
			<div id="message"></div>
		<script src="assets/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="assets/js/Ex3jQ.js"></script>
	</body>
</html>
